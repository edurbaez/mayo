<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi App de Aprendizaje</title>

            font-family: sans-serif;
            background-color: #f0f0f5;
            display: flex;

            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;

            padding: 30px;
            width: 80%;
            max-width: 600px;
        }

            color: #58cc02; /* Verde similar a Duolingo */
            margin-bottom: 20px;
        }

        .section {
            margin-bottom: 20px;
        }

        .section h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

            border-radius: 5px;
            padding: 15px;
            text-align: center;

        }

        .option:hover {
            background-color: #d0d0e0;
        }

            max-width: 50px;
            margin-bottom: 10px;
        }
